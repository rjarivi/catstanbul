<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul 2025</title>
  <style>
    body {
      font-family: "Akira Expanded", Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      color: #C7F284;
      text-transform: uppercase;
      margin: 20px 0;
      text-align: center;
    }

    p {
      color: #00B6E9;
    }

    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    #frame-section {
      flex: 1;
      background-color: #18222D;
      padding: 20px;
      border-radius: 10px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    #frame-section p {
      margin-bottom: 10px;
    }

    .frame-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .frame-preview canvas {
      border-radius: 10px;
      border: 2px solid transparent;
      width: 80px;
      height: 80px;
    }

    .frame-preview canvas:hover,
    .frame-preview canvas.selected {
      border-color: #C7F284;
    }

    #preview-container {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #18222D;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    #download-btn {
      padding: 10px 20px;
      background: linear-gradient(90deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      text-transform: uppercase;
      margin: 20px auto;
      display: block;
    }

    #download-btn:hover {
      background: linear-gradient(90deg, #00B6E9, #C7F284);
    }

    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Catstanbul 2025</h1>
  <p style="text-align: center;">Upload your image, choose a frame, and download your masterpiece!</p>

  <div id="main-container">
    <!-- Frame Selection Section -->
    <div id="frame-section">
      <p>Choose your Frame:</p>
      <div class="frame-preview" data-frame="Catstanbul-01.png">
        <canvas id="frame-preview-1"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-02.png">
        <canvas id="frame-preview-2"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-03.png">
        <canvas id="frame-preview-3"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-04.png">
        <canvas id="frame-preview-4"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-05.png">
        <canvas id="frame-preview-5"></canvas>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="preview-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <input type="file" id="upload" accept="image/*" style="display: block; margin: 20px auto;">
  <button id="download-btn">Meow It</button>

  <footer>
    <p>Thank the Creator:</p>
    <img src="X-logo.png" alt="RJ Arivi">
    <p>RJ Arivi</p>
    <p>Help keep this project running. Your support matters!</p>
  </footer>

  <script>
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frameOptions = document.querySelectorAll('.frame-preview');
    const downloadBtn = document.getElementById('download-btn');
    const frameCanvases = [
      document.getElementById('frame-preview-1'),
      document.getElementById('frame-preview-2'),
      document.getElementById('frame-preview-3'),
      document.getElementById('frame-preview-4'),
      document.getElementById('frame-preview-5'),
    ];

    const framePaths = [
      'Catstanbul-01.png',
      'Catstanbul-02.png',
      'Catstanbul-03.png',
      'Catstanbul-04.png',
      'Catstanbul-05.png',
    ];
    let selectedFrame = framePaths[0]; // Default frame
    let uploadedImage = null;

    function loadFramePreviews() {
      frameCanvases.forEach((frameCanvas, index) => {
        const frameCtx = frameCanvas.getContext('2d');
        const frame = new Image();
        frame.src = framePaths[index];

        frame.onload = () => {
          frameCtx.clearRect(0, 0, frameCanvas.width, frameCanvas.height);
          frameCtx.drawImage(frame, 0, 0, frameCanvas.width, frameCanvas.height);
        };
      });
    }

    frameOptions.forEach(option => {
      const frameCanvas = option.querySelector('canvas');
      option.addEventListener('click', () => {
        selectedFrame = option.getAttribute('data-frame');
        frameOptions.forEach(opt => opt.querySelector('canvas').classList.remove('selected'));
        frameCanvas.classList.add('selected');

        if (uploadedImage) {
          drawCanvas(uploadedImage, selectedFrame);
        }
      });
    });

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        img.onload = () => {
          uploadedImage = img;
          drawCanvas(img, selectedFrame);
        };
      }
    });

    function drawCanvas(image, frameSrc) {
      const frame = new Image();
      frame.src = frameSrc;

      frame.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;

        ctx.drawImage(image, 0, 0, image.width, image.height);
        ctx.drawImage(frame, 0, 0, image.width, image.height);

        const maxSize = 400;
        const scaleFactor = Math.min(maxSize / image.width, maxSize / image.height);
        canvas.style.width = `${image.width * scaleFactor}px`;
        canvas.style.height = `${image.height * scaleFactor}px`;
      };
    }

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'Catstanbul-Masterpiece.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    loadFramePreviews();
  </script>
</body>
</html>
