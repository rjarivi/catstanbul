<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #0A1015;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    h2 {
      color: #C7F284;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C2936;
      padding: 20px;
    }

    header img {
      width: 90%;
      max-width: 300px;
      height: auto;
      padding: 10px;
      background-color: #18222D;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(199, 242, 132, 0.8);
    }

    /* Container */
    #container {
      display: flex;
      justify-content: space-between;
      padding: 30px;
      flex-wrap: wrap;
    }

    /* Frame Selection */
    #frame-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #131B24;
      border-radius: 15px;
      margin-right: 20px;
      width: 300px;
    }

    .frame-preview {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .frame-preview canvas {
      border-radius: 10px;
      border: 2px solid transparent;
      width: 80px;
      height: 80px;
    }

    .frame-preview canvas:hover,
    .frame-preview canvas.selected {
      border-color: #00B6E9;
    }

    /* Preview Container */
    #preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18222D;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 300px; /* Square dimensions */
      height: 300px;
      box-shadow: 0 4px 10px rgba(0, 182, 233, 0.6);
    }

    /* Buttons */
    #controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    #upload-btn,
    #download-btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    #upload-btn {
      background-color: #143141;
      color: #C7F284;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 182, 233, 0.6);
    }

    #upload-btn:hover {
      background-color: #18222D;
    }

    #download-btn {
      background: linear-gradient(45deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: 2px solid #C7F284;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(199, 242, 132, 0.8), 0 0 15px rgba(0, 182, 233, 0.6);
    }

    #download-btn:hover {
      background: linear-gradient(45deg, #00B6E9, #C7F284);
      border-color: #00B6E9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #131B24;
    }

    #thank-creator {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #C7F284;
      font-weight: bold;
      gap: 10px;
    }

    #thank-creator img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(199, 242, 132, 0.6);
    }

    #thank-creator span:hover {
      color: #00B6E9;
    }
  </style>
</head>
<body>

  <header>
    <img src="Catstanbul-logo.png" alt="Catstanbul Logo">
  </header>

  <div id="container">
    <div id="frame-selection">
      <h2>Choose Your Frame</h2>
      <div class="frame-preview" data-frame="Catstanbul-01.png">
        <canvas id="frame-preview-1"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-02.png">
        <canvas id="frame-preview-2"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-03.png">
        <canvas id="frame-preview-3"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-04.png">
        <canvas id="frame-preview-4"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-05.png">
        <canvas id="frame-preview-5"></canvas>
      </div>
    </div>

    <div id="preview-container">
      <canvas id="canvas"></canvas>
      <div id="controls">
        <button id="upload-btn" class="modern-button">Choose File</button>
        <button id="download-btn" class="download-button">Meow It</button>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://x.com/rjarivi" target="_blank" id="thank-creator">
      <img src="X-logo.png" alt="RJ Arivi Logo">
      <span>Thank the Creator: RJ Arivi</span>
    </a>
  </footer>

</body>
</html>
