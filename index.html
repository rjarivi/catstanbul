<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
header img {
  max-width: 100%;
  height: auto;
  width: auto; /* Optional, for extra control over sizing */
  max-height: 100px; /* Adjust the max height to fit your design */
}
    
    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    #frames-section {
      flex: 0.35;
      background-color: #18222D;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    #upload-btn {
      width: 40%;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #upload-btn:hover {
      transform: scale(1.05);
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .frame-preview {
      border: 2px solid #C7F284;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .frame-preview:hover {
      transform: scale(1.05);
    }

    .frame-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    #preview-section {
      flex: 0.65;
      background-color: #131B24;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #preview-container {
      width: 400px;
      height: 400px;
      background-color: #143141;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: 2px solid #C7F284;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #C7F284;
    }

    #download-btn:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .footer-center img {
      width: 30px;
      height: 30px;
    }

    .footer-center .support-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-center .rounded-box {
      width: 120%;
      height: 44px;
      border-radius: 22px;
      background-color: #C7F284;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #right-footer img {
      width: 40px;
      height: 40px;
      margin-left: 10px;
    }

    #left-footer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #left-footer img {
      width: 50px;
      height: 50px;
    }

    #left-footer div {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <img src="Catstanbullogo.png" alt="Catstanbul Logo" id="header-logo">
  </header>

  <div id="main-container">
    <div id="frames-section">
      <h2>Choose your image</h2>
      <small>Choose only square images (1:1 aspect ratio)</small>
       <button id="upload-btn" onclick="document.getElementById('file-input').click()">Choose File</button>
        <input type="file" id="file-input" style="display: none;" onchange="previewImage(event)">
      <h2>Choose your frame</h2>
      <div class="frames-container">
        <!-- Frame previews -->
        <div class="frame-preview" onclick="changeFrame('Catstanbul-01.png')">
          <img src="Catstanbul-01.png" alt="Frame 1">
        </div>
        <div class="frame-preview" onclick="changeFrame('Catstanbul-02.png')">
          <img src="Catstanbul-02.png" alt="Frame 2">
        </div>
        <div class="frame-preview" onclick="changeFrame('Catstanbul-03.png')">
          <img src="Catstanbul-03.png" alt="Frame 3">
        </div>
        <div class="frame-preview" onclick="changeFrame('Catstanbul-04.png')">
          <img src="Catstanbul-04.png" alt="Frame 4">
        </div>
      </div>
    </div>

    <div id="preview-section">
      <div id="preview-container">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download-btn">Meow It</button>
    </div>
  </div>

  <footer>
    <div id="left-footer">
      <img src="x-logo.png" alt="Creator" onclick="window.location.href='https://x.com/rjarivi'">
      <div>
        <p onclick="window.location.href='https://x.com/rjarivi'">RJ ARIVI</p>
        <small>Site Creator</small>
      </div>
    </div>
    <div class="footer-center">
      <div class="support-text">
        <img src="solana.svg" alt="Solana Logo">
        <span>Support the creator</span>
      </div>
      <div class="rounded-box" onclick="copyToClipboard('AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw')">
        <img src="copy.png" alt="Copy">
      </div>
    </div>
    <div id="right-footer">
      <img src="jupiterlogo.svg" alt="Jupiter Logo">
    </div>
  </footer>

  <script>
    function changeFrame(frame) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = frame;

      img.onload = function() {
        // Set the frame on canvas
        canvas.width = 400; 
        canvas.height = 400; 
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous image
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw new frame
      };
    }
document.getElementById('fileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    uploadedImage = new Image();
    uploadedImage.onload = function() {
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0);
    };
    uploadedImage.src = e.target.result;
  };
  reader.readAsDataURL(file);
});
function selectFrame(frame) {
  selectedFrame = new Image();
  selectedFrame.onload = function() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame
    if (uploadedImage) {
      ctx.drawImage(uploadedImage, 0, 0);
    }
    ctx.drawImage(selectedFrame, 0, 0);
  };
  selectedFrame.src = frame;
}
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Address copied to clipboard!");
      });
    }
  </script>
</body>
</html>
