<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul 2025</title>
  <style>
    body {
      font-family: "Akira Expanded", Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C2936;
      padding-top: 40px; /* Added padding from top */
    }

    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    /* Left Section */
    #frames-section {
      flex: 0.45;
      background-color: #18222D;
      padding: 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    #upload-btn {
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(199, 242, 132, 0.6);
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .frame-preview img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border-radius: 10px;
    }

    /* Right Section */
    #preview-section {
      flex: 0.55;
      background-color: #131B24;
      padding: 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #preview-container {
      width: 400px;
      height: 400px;
      background-color: #143141;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #download-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    #download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(199, 242, 132, 0.6);
    }

    /* Footer */
    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    footer img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    footer p {
      margin: 0;
      font-size: 10px;
      cursor: pointer;
    }

    footer p:hover {
      color: #00B6E9;
    }

    .copy-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .copy-box {
      padding: 10px 20px;
      background-color: #18222D;
      border-radius: 25px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .copy-box img {
      width: 16px;
      height: 16px;
    }

  </style>
</head>
<body>
  <header>
    <img src="Catstanbullogo.png" alt="Catstanbul Logo">
  </header>

  <div id="main-container">
    <!-- Frames Section -->
    <div id="frames-section">
      <h2>Choose your image</h2>
      <p>Choose only square images (1:1 aspect ratio)</p>
      <input type="file" id="image-upload" accept="image/*" onchange="previewImage()">
      <h2>Choose your frame</h2>
      <div class="frames-container">
        <div class="frame-preview" onclick="selectFrame('Catstanbul-01.png')">
          <img src="Catstanbul-01.png" alt="Frame 1">
        </div>
        <div class="frame-preview" onclick="selectFrame('Catstanbul-02.png')">
          <img src="Catstanbul-02.png" alt="Frame 2">
        </div>
        <div class="frame-preview" onclick="selectFrame('Catstanbul-03.png')">
          <img src="Catstanbul-03.png" alt="Frame 3">
        </div>
        <div class="frame-preview" onclick="selectFrame('Catstanbul-04.png')">
          <img src="Catstanbul-04.png" alt="Frame 4">
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="preview-section">
      <div id="preview-container">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download-btn" onclick="downloadImage()">Meow It!</button>
    </div>
  </div>

  <footer>
    <div>
      <img src="Catstanbullogo.png" alt="Site Logo">
      <p>RJ ARIVI <span style="font-size: 10px; color: #C7F284;">Site Creator</span></p>
    </div>
    <div class="copy-container">
      <img src="solana.svg" alt="Solana Logo">
      <div class="copy-box" onclick="copyToClipboard('AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw')">
        <img src="copy.png" alt="Copy Icon">
        <p>f7ash.sol</p>
      </div>
    </div>
  </footer>

  <script>
    let selectedImage = null;
    let selectedFrame = null;

    function previewImage() {
      const fileInput = document.getElementById("image-upload");
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const image = new Image();
        image.src = event.target.result;
        image.onload = function() {
          selectedImage = image;
          drawCanvas();
        };
      };
      
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function selectFrame(frame) {
      selectedFrame = frame;
      drawCanvas();
    }

    function drawCanvas() {
      if (!selectedImage || !selectedFrame) return;

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      
      // Set canvas size
      canvas.width = selectedImage.width;
      canvas.height = selectedImage.height;

      // Draw the image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(selectedImage, 0, 0);

      // Draw the frame
      const frameImg = new Image();
      frameImg.src = selectedFrame;
      frameImg.onload = function() {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      };
    }

    function downloadImage() {
      const canvas = document.getElementById("canvas");
      const link = document.createElement("a");
      link.download = "Catstanbul-Image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Address copied to clipboard!");
      });
    }
  </script>
</body>
</html>
