<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul - Social Frames</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo-catsanbul.png" type="image/png">
  <style>
    :root {
      --bg-dark: #12181F;
      /* Darker background from screenshot */
      --card-bg: #1C242D;
      /* Card background */
      --primary: #C7F284;
      /* Green */
      --accent: #2D3B48;
      /* Dark Grey accent for buttons */
      --btn-bg: #1F2933;
      --text-main: #FFFFFF;
      --text-muted: #94A3B8;
      --radius: 32px;
      /* Very rounded corners as per figma */
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: #3E4C59;
      border-radius: 3px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    header img.logo {
      height: 40px;
    }

    .header-right {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .date-display {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: #fff;
      font-weight: 500;
      text-align: right;
    }

    .date-display svg {
      color: var(--primary);
    }

    .date-text span {
      display: block;
      opacity: 0.9;
    }

    .apply-btn {
      background: #253341;
      border: 1px solid #304050;
      color: var(--primary);
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .apply-btn:hover {
      background: #304050;
      color: #fff;
    }

    #canvas-wrapper:hover #placeholder-icon,
    #canvas-wrapper:hover #placeholder-text {
      color: var(--primary);
    }

    /* MAIN CONTAINER */
    #main-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      padding: 0 60px;
      margin-bottom: 40px;
      flex-grow: 1;
      max-width: 1600px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .panel {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    #preview-panel {
      align-items: center;
      justify-content: center;
      background: #151D25;
      /* Darker bg for preview area */
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #fff;
    }

    small {
      color: var(--text-muted);
      display: block;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .sidebar-section {
      margin-bottom: 32px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding-bottom: 24px;
    }

    .sidebar-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    /* UPLOAD */
    #upload-pill {
      background: #C7F284;
      border-radius: 12px;
      padding: 4px;
      display: flex;
      align-items: center;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #upload-pill:hover {
      transform: scale(1.02);
    }

    #upload-pill button {
      background: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      color: #12181F;
      cursor: pointer;
      flex-shrink: 0;
    }

    #file-name {
      margin: 0 16px;
      font-size: 13px;
      color: #12181F;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* FRAMES GRID */
    .frames-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .frame-option {
      aspect-ratio: 1;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      background: #131B24;
    }

    .frame-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .frame-option:hover {
      border-color: rgba(199, 242, 132, 0.5);
    }

    .frame-option.active {
      border-color: var(--primary);
    }

    /* PREVIEW WRAPPER */
    #canvas-wrapper {
      width: 100%;
      /* Responsive to panel */
      max-width: 450px;
      /* Limit size slightly to fit controls better */
      aspect-ratio: 1;
      background: #0F161D;
      border-radius: 20px;
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
      /* Interactive Canvas Wrapper */
      cursor: pointer;
      transition: border-color 0.2s;
      border: 2px solid transparent;
    }

    #canvas-wrapper:hover {
      border-color: rgba(199, 242, 132, 0.3);
    }

    #placeholder-container {
      grid-area: 1 / 1;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      /* Let clicks pass to wrapper */
    }

    #placeholder-icon {
      margin-bottom: 12px;
      opacity: 0.5;
      color: #2D3B48;
    }

    #placeholder-text {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    #canvas {
      grid-area: 1 / 1;
      z-index: 2;
      width: 100%;
      height: 100%;
    }



    /* EDITOR CONTROLS */
    .section-label {
      color: var(--primary);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      display: block;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .control-row {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      align-items: flex-end;
      /* Align bottom of controls */
    }

    /* Change Overlay */
    #change-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      color: #fff;
      font-weight: 600;
      backdrop-filter: blur(2px);
      transition: opacity 0.2s;
    }

    #canvas-wrapper.has-image:hover #change-overlay {
      display: flex;
    }

    #reset {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-block {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-block.full-width {
      width: 100%;
    }

    .control-block label {
      font-size: 13px;
      color: var(--text-muted);
    }

    .bottom-align {
      justify-content: flex-end;
    }

    /* Custom Range Slider */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      background: transparent;
      margin: 10px 0;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 0 0 4px #C7F284;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #3E4C59;
      border-radius: 2px;
    }

    /* D-Pad */
    .d-pad {
      display: flex;
      gap: 8px;
    }

    .arrow-btn {
      background: rgba(199, 242, 132, 0.1);
      /* Subtle green bg */
      border: 1px solid #C7F284;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #C7F284;
      transition: all 0.2s;
    }

    .arrow-btn:hover {
      background: #C7F284;
      color: #12181F;
    }

    .arrow-btn:active {
      transform: scale(0.95);
    }

    #reset {
      background: #253341;
      color: #94A3B8;
      border: none;
      padding: 0 16px;
      height: 36px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
    }

    #reset:hover {
      color: #fff;
      background: #304050;
    }

    /* CTA Button */
    #download-btn {
      width: 100%;
      background: linear-gradient(90deg, #C7F284, #00B6E9);
      border: none;
      padding: 16px;
      border-radius: 16px;
      color: #12181F;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 0 20px rgba(199, 242, 132, 0.2);
      transition: all 0.2s;
      margin-top: 10px;
    }

    #download-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(199, 242, 132, 0.4);
    }

    /* Responsive */
    @media (max-width: 1100px) {
      #main-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      #preview-panel {
        order: 1;
      }

      #sidebar-panel {
        order: 2;
      }

      header {
        padding: 20px;
      }

      footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        border-radius: 0;
      }
    }

    /* FOOTER */
    footer {
      background: #151D25;
      padding: 30px 60px;
      border-radius: 40px 40px 0 0;
      /* Slight curve top */
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar-circle {
      width: 40px;
      height: 40px;
      background: #fd3026;
      /* Red color from screenshot */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-circle img {
      width: 24px;
      filter: brightness(100);
    }

    .creator-text h4 {
      margin: 0;
      font-size: 15px;
      color: #fff;
    }

    .creator-text span {
      font-size: 12px;
      color: #94A3B8;
    }

    .footer-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .tip-label {
      font-size: 14px;
      color: #fff;
    }

    .address-pill {
      background: #253341;
      padding: 6px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #C7F284;
      cursor: pointer;
      border: 1px solid #304050;
    }

    .address-pill:hover {
      border-color: #C7F284;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #94A3B8;
    }

    .footer-right img {
      height: 24px;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      #main-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      #editor-layout {
        flex-direction: column;
        gap: 30px;
        text-align: center;
      }

      #editor-controls {
        align-items: center;
      }

      header {
        padding: 20px;
      }

      footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        border-radius: 0;
      }
    }
  </style>
</head>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Address copied to clipboard!");
      });
    }

    let uploadedImage = null;
    let frameImage = null;
    let frameSrc = null;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    function draw() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const placeholder = document.getElementById('placeholder-container');

      if (!canvas.width || !canvas.height) {
        canvas.width = 400;
        canvas.height = 400;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);

      let hasContent = false;

      if (uploadedImage) {
        const iw = uploadedImage.width;
        const ih = uploadedImage.height;
        const sw = iw * scale;
        const sh = ih * scale;
        const cx = canvas.width / 2 + offsetX - sw / 2;
        const cy = canvas.height / 2 + offsetY - sh / 2;
        context.imageSmoothingEnabled = true;
        context.drawImage(uploadedImage, cx, cy, sw, sh);
        hasContent = true;
      }

      if (frameImage) {
        context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      }

      // Toggle placeholder visibility
      if (uploadedImage) {
        placeholder.style.display = 'none';
        document.getElementById('canvas-wrapper').classList.add('has-image');
      } else {
        placeholder.style.display = 'flex';
        document.getElementById('canvas-wrapper').classList.remove('has-image');
      }
    }

    function updatePreview(frame) {
      frameSrc = frame;

      // Update Active State
      document.querySelectorAll('.frame-option').forEach(el => {
        el.classList.remove('active');
        if (el.querySelector('img').getAttribute('src') === frame) {
          el.classList.add('active');
        }
      });

      const img = new Image();
      img.onload = function () {
        frameImage = img;
        draw();
      };
      img.onerror = function () {
        console.error('Failed to load frame:', frame);
        draw();
      };
      img.src = frame;
    }

    document.getElementById('file-input').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        // file-name element removed from UI
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            uploadedImage = img;
            scale = 1;
            offsetX = 0;
            offsetY = 0;
            draw();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('zoom').addEventListener('input', function (e) {
      scale = parseFloat(e.target.value);
      draw();
    });

    document.getElementById('move-up').addEventListener('click', function () {
      offsetY -= 10;
      draw();
    });
    document.getElementById('move-down').addEventListener('click', function () {
      offsetY += 10;
      draw();
    });
    document.getElementById('move-left').addEventListener('click', function () {
      offsetX -= 10;
      draw();
    });
    document.getElementById('move-right').addEventListener('click', function () {
      offsetX += 10;
      draw();
    });

    document.getElementById('reset').addEventListener('click', function () {
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      document.getElementById('zoom').value = '1';
      draw();
    });

    document.getElementById('download-btn').addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'catstanbul.png';
      link.href = document.getElementById('canvas').toDataURL('image/png');
      link.click();
    });

    updatePreview('Catstanbul-01.png');
  </script>
</body>
