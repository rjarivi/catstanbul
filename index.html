<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul 2025</title>
  <style>
    body {
      font-family: "Akira Expanded", Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C2936;
      padding: 20px;
    }

    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    #frames-section {
      flex: 1;
      background-color: #18222D;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
    }

    #upload-btn {
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #upload-btn:hover {
      transform: scale(1.05);
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .frame-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .frame-preview img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 10px;
    }

    #preview-section {
      flex: 1;
      background-color: #131B24;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #preview-container {
      width: 400px;
      height: 400px;
      background-color: #143141;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #download-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    #download-btn:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }

    footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 5px;
      cursor: pointer;
    }

    footer p {
      margin: 0;
      cursor: pointer;
      font-size: 10px;
    }

    footer p:hover {
      color: #00B6E9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catstanbul 2025</h1>
  </header>

  <div id="main-container">
    <!-- Frames Section -->
    <div id="frames-section">
      <p>Start by uploading your image</p>
      <h2>Upload your image</h2>
      <button id="upload-btn">Choose File</button>
      <h2>Choose your frame</h2>
      <p>Upload only square images (1:1 aspect ratio)</p>
      <div class="frames-container">
        <div class="frame-preview">
          <img src="Catstanbul-01.png" alt="Frame 1">
        </div>
        <div class="frame-preview">
          <img src="Catstanbul-02.png" alt="Frame 2">
        </div>
        <div class="frame-preview">
          <img src="Catstanbul-03.png" alt="Frame 3">
        </div>
        <div class="frame-preview">
          <img src="Catstanbul-04.png" alt="Frame 4">
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="preview-section">
      <div id="preview-container">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download-btn">Download Image</button>
    </div>
  </div>

  <footer>
    <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
      <img src="creator.png" alt="Creator">
      <p id="creator-address" onclick="copyToClipboard('https://creator.url')">Creator</p>
    </div>
  </footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Address copied to clipboard!");
      });
    }

    document.getElementById('creator-address').addEventListener('click', () => {
      copyToClipboard("https://creator.url");
    });
  </script>
</body>
</html>
