<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    header img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
    }

    #frames-section {
      flex: 1;
      background-color: #18222D;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #frames-section h2 {
      margin: 0;
    }

    .upload-note {
      font-size: 14px;
      text-align: left;
    }

    #upload-btn {
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .frames-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .frame-preview img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    #preview-section {
      flex: 2;
      background-color: #131B24;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #preview-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #143141;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #canvas {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    #download-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 20px;
    }

    .copy-section {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .copy-box {
      padding: 10px 20px;
      background-color: #18222D;
      color: #C7F284;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .copy-box:hover {
      background-color: #143141;
    }
  </style>
</head>
<body>
  <header>
    <img src="Catstanbul-logo.png" alt="Catstanbul Logo" onclick="window.location.href='https://x.com/rjarivi'">
  </header>

  <div id="main-container">
    <!-- Frames Section -->
    <div id="frames-section">
      <p>Upload only square images for best results.</p>
      <h2>Upload your image</h2>
      <button id="upload-btn">Choose File</button>
      <h2>Choose your frame</h2>
      <p class="upload-note">Upload only square images (1:1 aspect ratio)</p>
      <div class="frames-container">
        <div class="frame-preview" data-frame="Catstanbul-01.png">
          <img src="Catstanbul-01.png" alt="Frame 1">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-02.png">
          <img src="Catstanbul-02.png" alt="Frame 2">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-03.png">
          <img src="Catstanbul-03.png" alt="Frame 3">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-04.png">
          <img src="Catstanbul-04.png" alt="Frame 4">
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div id="preview-section">
      <div id="preview-container">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download-btn">Download Image</button>
    </div>
  </div>

  <footer>
    <p>Creator</p>
    <a href="https://x.com/rjarivi" target="_blank">
      <img src="thank-creator.png" alt="Thank the Creator">
    </a>
    <div class="copy-section">
      <div class="copy-box" onclick="copyAddress()">
        AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw
      </div>
    </div>
  </footer>

  <script>
    function copyAddress() {
      navigator.clipboard.writeText('AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw');
      alert('Address copied to clipboard!');
    }
  </script>
</body>
</html>
