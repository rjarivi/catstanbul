<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parti-Panels</title>
  <style>
    /* Header Styles (Logo) */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C2936;
      padding: 20px;
    }

    header img {
      width: 90%;
      max-width: 300px;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #18222D;
    }

    /* Main Container Styles */
    #container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }

    #frame-section {
      width: 45%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .frame-preview {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    .frame-preview canvas {
      border-radius: 10px;
      border: 2px solid transparent;
      width: 80px;
      height: 80px;
    }

    .frame-preview canvas:hover,
    .frame-preview canvas.selected {
      border-color: #32FFB4;
    }

    /* Preview Container Styles (Square) */
    #preview-container {
      width: 45%;
      height: 45vw; /* Square aspect ratio based on viewport width */
      max-height: 500px; /* Maximum height limit */
      background-color: #1A1A1F;
      padding: 10px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    /* Download Button Styles (Meow It) */
    #download-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      box-shadow: 0px 0px 15px rgba(0, 183, 233, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      width: auto; /* Auto width based on text content */
      margin-top: 20px;
    }

    #download-btn:hover {
      box-shadow: 0px 0px 20px rgba(199, 242, 132, 0.8);
      transform: translateY(-3px);
    }

    /* Thank the Creator Section Styles */
    #thank-you-section {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    #thank-you-section img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      margin-top: 10px;
    }

    #thank-you-section img:hover {
      border-color: #32FFB4;
    }

    #thank-you-section a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Catstanbul-logo.png" alt="Catstanbul Logo">
  </header>

  <div id="container">
    <div id="frame-section">
      <p>Choose your Frame:</p>
      <div class="frame-preview" data-frame="Catstanbul-01.png">
        <canvas id="frame-preview-1"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-02.png">
        <canvas id="frame-preview-2"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-03.png">
        <canvas id="frame-preview-3"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-04.png">
        <canvas id="frame-preview-4"></canvas>
      </div>
      <div class="frame-preview" data-frame="Catstanbul-05.png">
        <canvas id="frame-preview-5"></canvas>
      </div>
    </div>

    <div id="preview-container">
      <canvas id="canvas"></canvas>
    </div>

    <button id="download-btn">Meow It</button>
  </div>

  <!-- Thank the Creator Section -->
  <div id="thank-you-section">
    <p>Thank the Creator by following them:</p>
    <a href="https://x.com/rjarivi" target="_blank">
      <img src="X Logo.png" alt="RJ Arivi">
    </a>
  </div>

  <script>
    // JavaScript for interactive functionality
    const frames = document.querySelectorAll('.frame-preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    frames.forEach(frame => {
      frame.addEventListener('click', () => {
        // Get selected frame and update preview
        const selectedFrame = frame.getAttribute('data-frame');
        const img = new Image();
        img.src = selectedFrame;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        // Highlight selected frame
        frames.forEach(f => f.querySelector('canvas').classList.remove('selected'));
        frame.querySelector('canvas').classList.add('selected');
      });
    });

    // Download Button functionality (for example purpose)
    document.getElementById('download-btn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'preview-image.png';
      link.click();
    });
  </script>

</body>
</html>
