<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catstanbul 2025</title>
  <style>
    body {
      font-family: "Akira Expanded", Arial, sans-serif;
      background-color: #1C2936;
      color: #C7F284;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1C2936;
      padding: 20px;
    }

    header img {
      width: 90%;
      max-width: 300px;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #18222D;
      cursor: pointer;
    }

    #main-container {
      display: flex;
      flex-grow: 1;
      padding: 20px;
      gap: 20px;
      justify-content: space-between;
    }

    #frames-section {
      flex: 1;
      background-color: #18222D;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
      max-height: 80%;
      overflow-y: auto;
    }

    #upload-btn {
      align-self: center;
      margin-top: 20px;
      background-color: #00B6E9;
      color: #1C2936;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-note {
      text-align: center;
      color: #C7F284;
      font-size: 14px;
      margin-top: 5px;
    }

    .frames-container {
      display: flex;
      gap: 15px;
      padding: 10px 0;
      justify-content: space-evenly;
      overflow-x: auto;
    }

    .frame-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .frame-preview img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    /* Preview Section */
    #preview-section {
      flex: 1;
      background-color: #131B24;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #preview-container {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #143141;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    #download-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #C7F284, #00B6E9);
      color: #1C2936;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    #download-btn:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #12181F;
      color: #C7F284;
      text-align: center;
      padding: 20px;
    }

    footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
      cursor: pointer;
    }

    footer p {
      margin: 5px 0;
      cursor: pointer;
    }

    footer p:hover,
    footer img:hover {
      color: #00B6E9;
    }

    .copy-btn {
      background-color: #00B6E9;
      color: #1C2936;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .copy-btn i {
      margin-left: 5px;
    }

    .copy-btn:hover {
      background-color: #C7F284;
    }
  </style>
</head>
<body>
  <header>
    <img src="Catstanbul-logo.png" alt="Catstanbul Logo" onclick="window.location.href='https://x.com/rjarivi'">
  </header>

  <div class="container">
    <div id="frames-section">
      <h2>Upload your image</h2>
      <button id="upload-btn">Choose File</button>
      <div class="upload-note">
        Upload only square images (1:1 aspect ratio)
      </div>
      <h2>Choose your frame:</h2>
      <p>Upload only square images (1:1 aspect ratio)</p>
      <div class="frames-container">
        <div class="frame-preview" data-frame="Catstanbul-01.png">
          <img src="Catstanbul-01.png" alt="Frame 1" onerror="this.style.display='none'">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-02.png">
          <img src="Catstanbul-02.png" alt="Frame 2" onerror="this.style.display='none'">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-03.png">
          <img src="Catstanbul-03.png" alt="Frame 3" onerror="this.style.display='none'">
        </div>
        <div class="frame-preview" data-frame="Catstanbul-04.png">
          <img src="Catstanbul-04.png" alt="Frame 4" onerror="this.style.display='none'">
        </div>
      </div>
    </div>

    <!-- Right Section for Preview -->
    <div id="preview-section">
      <div id="preview-container">
        <canvas id="canvas"></canvas>
      </div>
      <button id="download-btn">Meow It</button>
    </div>
  </div>

  <footer>
    <a href="https://x.com/rjarivi" target="_blank">
      <img src="X-logo.png" alt="RJ Arivi">
    </a>
    <p onclick="window.open('https://x.com/rjarivi', '_blank');">RJ Arivi</p>
    <p>Help keep this project running. Your support matters!</p>
    <button class="copy-btn" onclick="copyText()">
      AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw
      <i class="copy-icon">ðŸ“‹</i>
    </button>
  </footer>

  <script>
    const uploadInput = document.getElementById('upload-btn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frameOptions = document.querySelectorAll('.frame-preview');
    const downloadBtn = document.getElementById('download-btn');
    const framePaths = [
      'Catstanbul-01.png',
      'Catstanbul-02.png',
      'Catstanbul-03.png',
      'Catstanbul-04.png',
    ];
    let selectedFrame = framePaths[0];
    let uploadedImage = null;

    function previewUploadedImage(image) {
      const img = new Image();
      img.src = URL.createObjectURL(image);
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(new Image(), 0, 0);  // Adjust frame drawing
      };
    }

    function handleFrameSelection(frame) {
      selectedFrame = frame;
      previewUploadedImage(uploadedImage);
    }

    function copyText() {
      const text = 'AgwzDjcxtc1yyHGjJLjE9XyyXa2sP5yBDmqwUPK9FmJw';
      navigator.clipboard.writeText(text).then(() => {
        alert('Text copied to clipboard!');
      });
    }

    uploadInput.addEventListener('change', (e) => {
      uploadedImage = e.target.files[0];
      if (uploadedImage) {
        previewUploadedImage(uploadedImage);
      }
    });

    frameOptions.forEach((frameOption) => {
      frameOption.addEventListener('click', () => {
        handleFrameSelection(frameOption.dataset.frame);
      });
    });
  </script>
</body>
</html>
